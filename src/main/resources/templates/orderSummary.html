    <div id="zamowienie" class="offset">
        <div class="row text-center">
            <div class="col-md-12">
                <div class="container">
                    <div class="col-md-12">
                        <h1>Dane zamawiającego</h1><br/><br/>
                        <h2>Dane klienta</h2><br/>
                        <b th:text="'Imię: '  + ${client.clientName}">Imię :</b><br/>
                        <b th:text="'Nazwisko: '  + ${client.clientSurname}">Nazwisko :</b><br/><br/>
                        <h2>Dane zamówienia</h2>
                        <div  th:each="pizza:${menuPizza}">
                            <b th:text="${pizza.id+ ' ' + pizza.pizza.name+ ' '+pizza.doughType.doughType+ ' '+pizza.sizePizza.size+' '+pizza.price}"></b>
                        </div>
                    <br/><br/>
                        <h2>Inne dane</h2><br/>
                        <b th:text="'Imię kelnera: '  + ${waiter.name}">Imię :</b><br/>
                        <b th:text="'Nazwisko kelnera: '  + ${waiter.surname}">Imię :</b><br/>
                        <b th:text="'Numer stolika: '  + ${desk}">Imię :</b><br/>
                        <b th:text="'Data: '  + ${data}">Imię :</b><br/>
                        <form action="#" th:action="@{/zamowienie/koniec/baza}" method="post" th:method="post">
                            <input type="hidden" name="desk" th:value="${desk}" >
                            <input type="hidden" name="data" th:value="${data}" >
                            <div th:object="${client}">
                             <input type="hidden" name="clientName" th:value="${client.clientName}" >
                             <input type="hidden" name="clientSurname" th:value="${client.clientSurname}" >
                            </div>
                            <div th:object="${waiter}" >
                                <input type="hidden" name="name"  th:value="${waiter.name}"  >
                                <input type="hidden" name="surname" th:value="${waiter.surname}" >
                                <input type="hidden" name="id" th:value="${waiter.id}" >
                            </div>
                            <p><input type="submit" class="btn btn-outline-light btn-lg"  ></p>
                        </form>
                    </div>
            </div>
        </div>
    </div>
